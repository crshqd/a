name: Do stuff
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          path: main
      - name: Checkout 2
        uses: actions/checkout@v6
        with:
          ref: prod
          path: prod
      - name: Run node script
        run: node main/build.js
      - name: Commit changes to main
        run: |
          date > generated.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Generated by the node script. If this went wrong, the node script went wrong."
          git push
