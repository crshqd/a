<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .c, b {
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h2 class="c">Chatroom</h2>
    <p>currently named <b id="x"></b></p>
    <div id="chatBox"></div>
    <br>
    <input id="msg" name="msg" placeholder="Say something..." autocomplete="off">
    <button id="sendButton">Send</button>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabase = createClient(
            "https://hmschbpwgwnienrxjwfc.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhtc2NoYnB3Z3duaWVucnhqd2ZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0OTA4NzAsImV4cCI6MjA4MDA2Njg3MH0.fN16-7BxInZ_4mX1WJb933aB93iqwETVly0doXxr4cs"
        );

        let name = "";

        function askName() {
            name = prompt("Enter your name");
            while (name === null || name.trim() === "") {
                name = prompt("Enter your name");
            }
            document.getElementById("x").innerText = name;
        }

        function escapeHTML(str) {
            var p = document.createElement("p");
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }

        async function load() {
            const { data } = await supabase
                .from("chat")
                .select()
                .order("created_at", { ascending: true })
                .limit(20);

            document.getElementById("chatBox").innerHTML =
                data.map(r => `<b>${escapeHTML(r.name)}:</b> ${escapeHTML(r.msg)}`).join("<br>");
        }

        async function sendMsg() {
            const msg = document.getElementById("msg").value;
            if (!msg) return;

            await supabase.from("chat").insert({ name, msg });
            document.getElementById("msg").value = "";
            load();
        }

        // Event listener for the send button
        document.getElementById("sendButton").onclick = sendMsg;

        // Initialize
        askName();
        load();
        setInterval(load, 1000);
    </script>
</body>
</html>
