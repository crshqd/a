<!DOCTYPE html>

<html lang="en">
<head><base href="https://glcdn.githack.com/3kh0/3kh0-assets/-/raw/main/vex4/"/>
<meta charset="utf-8"/>
<meta content="ie=edge" http-equiv="x-ua-compatible"/>
<meta content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport"/>
<title>Vex 4</title>

<link href="assets/css/app.css" rel="stylesheet" type="text/css"/>
<link href="vex4.png" rel="icon"/>
</head>
<body>
<div id="content"></div>
<div id="loader">Loading...</div>
<script type="text/javascript">
      var gameName = "vex-4.min.js";

      //This all here is for cache busting;
      function addScript(src, buster, callback) {
        var s = document.createElement("script");
        s.setAttribute("src", src + "?v=" + buster);
        if (typeof callback === "function") {
          s.onload = callback;
        }
        document.body.appendChild(s);
      }

      addScript("version.js", Date.now(), function () {
        addScript(gameName, version, function () {
          var game = new Vex4.Game();
        });
      });
    </script>
</body>
</html>
