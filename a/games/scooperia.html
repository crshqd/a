<html>
<head><base href="https://glcdn.githack.com/3kh0/3kh0-assets/-/raw/main/scooperia/"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Papa's Scooperia | 3kh0</title>
</head>
<body>

<div height="100%" id="ruffle" width="100%"></div>
<script src="ruffle.js"></script>
<script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("https://glcdn.githack.com/3kh0/3kh0-assets/-/raw/main/scooperia/papinopleaseno.swf");
      });
    </script>
</body>
</html>
