<!DOCTYPE html>

<html data-ruffle-optout="">
<head><base href="https://cdn.statically.io/gl/3kh0/3kh0-assets/main/ruffle/"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Ruffle Web</title>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
<link href="https://ruffle.rs/assets/favicon-32.png" rel="icon" sizes="32x32"/>
<link href="https://ruffle.rs/assets/favicon-64.png" rel="icon" sizes="64x64"/>
<link href="https://ruffle.rs/assets/favicon-180.png" rel="icon" sizes="180x180"/>
</head>
<body>
<div id="nav">
<div id="title">
<a href="#">
<img alt="Ruffle" data-canonical-src="logo.svg" src="logo.svg"/>
</a>
</div>
<div id="file-picker">
<div id="local-file-container">
<span id="local-file-static-label">Local SWF:</span>
<input accept=".swf,.spl" aria-describedby="local-file-static-label" id="local-file" type="file"/>
<label for="local-file" id="local-file-label">Select File</label>
<span id="local-file-name">No file selected.</span>
</div>
<div class="hidden" id="sample-swfs-container">
<span id="sample-swfs-label">Sample SWF:</span>
<select aria-describedby="sample-swfs-label" id="sample-swfs">
<optgroup id="anim-optgroup" label="Animations"></optgroup>
<optgroup id="games-optgroup" label="Games"></optgroup>
</select>
<div class="hidden" id="author-container"><span>Author: </span><a href="#" id="author" target="_blank"></a></div>
</div>
         
        <svg id="open-modal" viewbox="0 0 416.979 416.979" width="20px">
<path d="M356.004 61.156c-81.37-81.47-213.377-81.551-294.848-.182-81.47 81.371-81.552 213.379-.181 294.85 81.369 81.47 213.378 81.551 294.849.181 81.469-81.369 81.551-213.379.18-294.849zM237.6 340.786a5.821 5.821 0 0 1-5.822 5.822h-46.576a5.821 5.821 0 0 1-5.822-5.822V167.885a5.821 5.821 0 0 1 5.822-5.822h46.576a5.82 5.82 0 0 1 5.822 5.822v172.901zm-29.11-202.885c-18.618 0-33.766-15.146-33.766-33.765 0-18.617 15.147-33.766 33.766-33.766s33.766 15.148 33.766 33.766c0 18.619-15.149 33.765-33.766 33.765z" fill="white"></path>
</svg>
</div>
</div>
<div aria-label="Select a demo or drag an SWF" id="main">
<div class="hidden" id="overlay"></div>
</div>
<div class="modal" id="metadata-modal">
<div class="modal-content">
<span class="close" id="close-modal">×</span>
<table id="metadata">
<tr>
<td>Uncompressed Length</td>
<td><span class="metadata" id="uncompressedLength">Loading</span></td>
</tr>
<tr>
<td>SWF Version</td>
<td><span class="metadata" id="swfVersion">Loading</span></td>
</tr>
<tr>
<td>FP Version</td>
<td><span class="metadata" id="flashVersion">Loading</span></td>
</tr>
<tr>
<td>ActionScript 3</td>
<td><span class="metadata" id="isActionScript3">Loading</span></td>
</tr>
<tr>
<td>Total Frames</td>
<td><span class="metadata" id="numFrames">Loading</span></td>
</tr>
<tr>
<td>Frame Rate</td>
<td><span class="metadata" id="frameRate">Loading</span></td>
</tr>
<tr>
<td>SWF Width</td>
<td><span class="metadata" id="width">Loading</span></td>
</tr>
<tr>
<td>SWF Height</td>
<td><span class="metadata" id="height">Loading</span></td>
</tr>
<tr>
<td>SWF Background Color</td>
<td><input class="metadata" disabled="" id="backgroundColor" type="color" value="#FFFFFF"/></td>
</tr>
</table>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
