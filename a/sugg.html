<!DOCTYPE html>
<html lang="en">
    <body>
        <style>*{font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}button, #c{font-family:cursive;}</style>
        <h1><i id="c">Suggestions</i></h1>
        <textarea placeholder="type..."></textarea><br>
        <button onclick="h()">suggest :D</button>
        <script>
            function h(){
                let txt = "";
                let req = new XMLHttpRequest();
                req.onreadystatechange = () => {
                    if (req.readyState == XMLHttpRequest.DONE) {
                        txt = JSON.parse(req.responseText);
                        let len = txt.length;
                        txt.push(document.querySelector("textarea").value);
                        let req2 = new XMLHttpRequest();
                        req2.onreadystatechange = () => {
                            if (req2.readyState == XMLHttpRequest.DONE) {
                                alert("suggested! now i have "+(len-1)+" suggestions!")
                            }
                        };
                        req2.open("PUT", "https://api.jsonstorage.net/v1/json/7ec5df05-e3fd-4115-a2b7-4e72d46f3149/d58d9bd6-264f-4f9d-98c7-3f92e025e7f9?apiKey=ed5d2270-5dac-4811-b221-82b445f097a7", true);
                        req2.setRequestHeader("Content-Type", "application/json");
                        req2.send(JSON.stringify(txt));
                        
                    }
                };
                req.open("GET", "https://api.jsonstorage.net/v1/json/7ec5df05-e3fd-4115-a2b7-4e72d46f3149/d58d9bd6-264f-4f9d-98c7-3f92e025e7f9", true);
                req.send();
            }
        </script>
    </body>
</html>
